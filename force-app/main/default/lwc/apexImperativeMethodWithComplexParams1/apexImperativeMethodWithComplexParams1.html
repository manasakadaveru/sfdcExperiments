<template>
    <lightning-card title="Imperative Apex Button" icon-name="custom:custom1">
        <div class="slds-m-around_medium">
            <lightning-button label="Apex Button" variant="brand" onclick={handleButtonClick}>

            </lightning-button> <br />

            <lightning-input label="String" type="input" onchange={handleStringChange} 
            value={someString} class="string-input"></lightning-input>
            <lightning-input label="List" type="number" onchange={handleListChange} 
            value={someList} class="list-item-input" min="0" max="10"></lightning-input>
            
            <p>{message}</p>
            <template if:true={error}>
                <c-error-panel errors={error}></c-error-panel>
            </template>
           
        </div>
    </lightning-card>
</template>
